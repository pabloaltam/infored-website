      <p class="contenedor-f1">
        Formulario de registro de usuarios
      </p>
      <form class="form-horizontal formulario form-group has-success" role="form">
        <div class="form-group">
          <label for="" class="col-sm-4 control-label">Nombres</label>
          <div class="col-sm-8">
            <input type="" class="form-control input" id="" placeholder="Ingrese sus nombres" requeried>
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-4 control-label">Apellidos</label>
          <div class="col-sm-8">
            <input type="" class="form-control input" id="" placeholder="Ingrese sus apellidos" requeried>
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-4 control-label">E-mail</label>
          <div class="col-sm-8">
            <input type="" class="form-control input" id="" placeholder="Ingrese su correo electronico" requeried>
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-4 control-label">Contraseña</label>
          <div class="col-sm-8">
            <input type="" class="form-control input" id="" placeholder="Ingrese una contraseña" requeried>
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-4 control-label">Repetir contraseña</label>
          <div class="col-sm-8">
            <input type="" class="form-control input" id="" placeholder="Repita la contraseña" requeried>
          </div>
        </div>
        <hr>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <div class="">
              <button type="submit" class="btn boton-1">Registrarse</button>
              <button type="reset" class="btn boton-1">Limpiar</button>
              <a href="index.html" class="btn boton-1">Volver</a>
            </div>
          </div>
        </div>
      </form>
